---

# Adicionando Repositorio Packman

- name: Adicionando Repositorio Packman
  zypper_repository:
    name: packman
    repo: "{{ packman }}"
    state: present
    priority: '90'
    auto_import_keys: yes
    overwrite_multiple: yes
  become: true
  tags:
    - repo
    - packman
    - extras

    
# Atualizando todos os repositorios

- name: Atualizando todos os repositorios
  zypper_repository:
    repo: '*'
    runrefresh: yes
    auto_import_keys: yes
  become: true
  tags:
    - repo
    - update