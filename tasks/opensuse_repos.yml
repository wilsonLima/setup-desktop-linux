---

# Adicionando Repositorio Packman

- name: Adicionando Repositorio Packman
  zypper_repository:
    name: packman
    repo: "{{ packman }}"
    state: present
    priority: '90'
    auto_import_keys: yes
    overwrite_multiple: yes
  become: true
  tags:
    - repo
    - packman
    - extras


- name: "Atualizando o valo da propriedade 'solver.allowVendorChange' para true no arquivo '/etc/zypp/zypp.conf'"
  lineinfile:
    path: "/etc/zypp/zypp.conf"
    regexp: "solver.allowVendorChange = false"
    line: "solver.allowVendorChange = true"
    backrefs: yes
    state: present
  become: true
  tags:
    - repo
    - packman
    - extras


# Atualizando todos os repositorios

- name: Atualizando todos os repositorios
  zypper_repository:
    repo: '*'
    runrefresh: yes
    auto_import_keys: yes
  become: true
  tags:
    - repo
    - update